<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Slider</title>
    <style>
        /* Add some styling for better appearance */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        #yearDisplay {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Slider Input -->
<label for="yearSlider">Select a Year:</label>
<input type="range" id="yearSlider" min="2000" max="2023" step="1" value="2020">

<!-- Display Area for Selected Year -->
<div id="yearDisplay"></div>

<script>
    // Get the slider and display elements
    const yearSlider = document.getElementById('yearSlider');
    const yearDisplay = document.getElementById('yearDisplay');

    // Update the display when the slider value changes
    yearSlider.addEventListener('input', function () {
        const selectedYear = yearSlider.value;
        yearDisplay.textContent = `Selected Year: ${selectedYear}`;
    });

    // Initial display
    const initialYear = yearSlider.value;
    yearDisplay.textContent = `Selected Year: ${initialYear}`;
</script>

</body>
</html>
