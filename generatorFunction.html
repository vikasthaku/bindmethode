    <script>
              function *generatorQequence(){
                let a =100;
                while(true){
                    a++
                    yield a
                }
               
              }
              let sequence = generatorQequence()

              function getNewValue(){
                console.log(sequence.next().value);
              }
              console.log(sequence.next().value);
    </script>
