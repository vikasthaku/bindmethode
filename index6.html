<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Infinite Scrolling with Bootstrap Cards</title>
  <style>
    /* Custom styles for demonstration purposes */
    .infinite-scroll-container {
      column-count: 1;
    }

    @media (min-width: 576px) {
      .infinite-scroll-container {
        column-count: 2;
      }
    }

    @media (min-width: 768px) {
      .infinite-scroll-container {
        column-count: 3;
      }
    }

    .card {
      margin: 10px 0;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease-in-out;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="infinite-scroll-container" id="infinite-scroll-container">
    <!-- Cards will be dynamically loaded here -->
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Dummy data for demonstration
  const dummyData = [
    { image: 'https://via.placeholder.com/400x200', title: 'Card 1' },
    { image: 'https://via.placeholder.com/400x200', title: 'Card 2' },
    { image: 'https://via.placeholder.com/400x200', title: 'Card 3' },
    { image: 'https://via.placeholder.com/400x200', title: 'Card 1' },
    { image: 'https://via.placeholder.com/400x200', title: 'Card 2' },
    { image: 'https://via.placeholder.com/400x200', title: 'Card 3' },
    { image: 'https://via.placeholder.com/400x200', title: 'Card 1' },
    { image: 'https://via.placeholder.com/400x200', title: 'Card 2' },
    { image: 'https://via.placeholder.com/400x200', title: 'Card 3' },
    { image: 'https://via.placeholder.com/400x200', title: 'Card 1' },
    { image: 'https://via.placeholder.com/400x200', title: 'Card 2' },
    { image: 'https://via.placeholder.com/400x200', title: 'Card 3' },
    { image: 'https://via.placeholder.com/400x200', title: 'Card 1' },
    { image: 'https://via.placeholder.com/400x200', title: 'Card 2' },
    { image: 'https://via.placeholder.com/400x200', title: 'Card 3' },
    { image: 'https://via.placeholder.com/400x200', title: 'Card 1' },
    { image: 'https://via.placeholder.com/400x200', title: 'Card 2' },
    { image: 'https://via.placeholder.com/400x200', title: 'Card 3' },
    { image: 'https://via.placeholder.com/400x200', title: 'Card 1' },
    { image: 'https://via.placeholder.com/400x200', title: 'Card 2' },
    { image: 'https://via.placeholder.com/400x200', title: 'Card 3' },
    // Add more data as needed
  ];

  // Function to create and append cards to the container
  function appendCards(data) {
    const container = document.getElementById('infinite-scroll-container');
    data.forEach(item => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${item.image}" class="card-img-top" alt="${item.title}">
        <div class="card-body">
          <h5 class="card-title">${item.title}</h5>
        </div>
      `;
      container.appendChild(card);
    });
  }

  // Initial load
  appendCards(dummyData);

  // Simulate infinite scrolling by appending more cards when scrolled to the bottom
  window.addEventListener('scroll', () => {
    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
      // Append more cards when scrolled to the bottom
      appendCards(dummyData);
    }
  });
</script>
</body>
</html>
